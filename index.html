<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container pt-5">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name" />
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name" />
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street" />
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city" />
                </div>
                <div class="form-group">
                  <label for="new-county">County</label>
                  <input type="text" class="form-control new-county" />
                </div>
              </div>
            </div>

            <span class="btn btn-primary mt-3" id="add-address"
              >Another address</span
            >
            <br />
            <button type="submit" class="btn btn-outline-success m-3">
              Submit
            </button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts" class="mb-3"></ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2>Contact information</h2>

            <div class="names">
              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses:</p>
              <ul id="addresses"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
